const mapUnloadData=a=>{
	if (map.getLayer(`f${a}`)) {
		map.off('mousemove', `f${a}`);

		map.off('click', `f${a}`);
		map.removeLayer(`f${a}`);
	}
	map.getLayer(`l${a}`) && map.removeLayer(`l${a}`);
	map.getSource(a) && map.removeSource(a);
}
