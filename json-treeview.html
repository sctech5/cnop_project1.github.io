<script>
const el=a=>{
	const b = document.createElement(a.a);
	a.b && a.b.appendChild(b);
	a.c && Object.keys(a.c).forEach(c=>{
		b.setAttribute(c, a.c[c])
	});
	return b;
}

(()=>{
	const a = new XMLHttpRequest();
	a.open('GET', 'indonesia_villages.json');
	a.onreadystatechange=()=>{
		if (a.readyState == 4 && a.status == 200) {
			treeView(JSON.parse(a.responseText));
		}
	}
	a.send();
})()

const treeCollapse=a=>{
	a.target.parentElement.querySelector(".nested").classList.toggle("active");
	a.target.classList.toggle("caret-down");
}

const treeView=a=>{
	const tree = el({a:'ul', b:document.body, c:{id:'myUL'}});
	
	a.forEach(b=>{
		const province0 = el({a:'span', b:el({a:'li', b:tree}), c:{class:'caret'}})
		province0.textContent = b.province;
		province0.onclick = treeCollapse;
		const province = el({a:'ul', b:province0.parentElement, c:{class:'nested'}});
		
		b.district.forEach(c=>{
			const district0 = el({a:'span', b:el({a:'li', b:province}), c:{class:'caret'}});
			district0.textContent = c.district;
			district0.onclick = treeCollapse;
			const district = el({a:'ul', b:district0.parentElement, c:{class:'nested'}});
			
			c.sub_district.forEach(d=>{
				const sub_district0 = el({a:'span', b:el({a:'li', b:district}), c:{class:'caret'}});
				sub_district0.textContent = d.sub_district;
				sub_district0.onclick = treeCollapse;
				const sub_district = el({a:'ul', b:sub_district0.parentElement, c:{class:'nested'}});
				
				d.village.forEach(e=>{
					el({a:'li', b:sub_district}).innerHTML = e;
				})
			})
		})
		
	})
}
